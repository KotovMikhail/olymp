<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
    </title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="libs/svgxuse.min.js" async defer></script>
  </head>
  <body>
    <div class="overflowWrap">
      <div class="container">
        <div class="gallery-slider">
          <button class="gallery-slider__miniature-button gallery-slider__miniature-button--prev" type="button"></button>
          <div class="swiper-container gallery-slider__container">
            <div class="swiper-wrapper gallery-slider__wrapper">
              <div class="swiper-slide gallery-slider__slide">
                <div class="gallery-slider__image-wrap"><img src="img/event/event-1.jpg" srcset="img/event/event-1@2x.jpg 2x" alt="Песочный человек"/></div>
                <p class="gallery-slider__author">фотограф André Kaczmarczyk</p>
                <p class="gallery-slider__caption">Песочный человек</p>
              </div>
              <div class="swiper-slide gallery-slider__slide">
                <div class="gallery-slider__image-wrap"><img src="img/afisha/afisha-2.jpg" srcset="img/afisha/afisha-2@2x.jpg 2x" alt="Мать"/></div>
                <p class="gallery-slider__author">фотограф André Kaczmarczyk</p>
                <p class="gallery-slider__caption">Мать</p>
              </div>
              <div class="swiper-slide gallery-slider__slide">
                <div class="gallery-slider__image-wrap"><img src="img/afisha/afisha-3.jpg" srcset="img/afisha/afisha-3@2x.jpg 2x" alt="Женитьба"/></div>
                <p class="gallery-slider__author">фотограф André Kaczmarczyk</p>
                <p class="gallery-slider__caption">Женитьба</p>
              </div>
              <div class="swiper-slide gallery-slider__slide">
                <div class="gallery-slider__image-wrap"><img src="img/afisha/afisha-4.jpg" srcset="img/afisha/afisha-4@2x.jpg 2x" alt="Формоза"/></div>
                <p class="gallery-slider__author">фотограф André Kaczmarczyk</p>
                <p class="gallery-slider__caption">Формоза</p>
              </div>
              <div class="swiper-slide gallery-slider__slide">
                <div class="gallery-slider__image-wrap"><img src="img/afisha/afisha-5.jpg" srcset="img/afisha/afisha-5@2x.jpg 2x" alt="Все, что произошло и могло произойти"/></div>
                <p class="gallery-slider__author">фотограф André Kaczmarczyk</p>
                <p class="gallery-slider__caption">Все, что произошло и могло произойти</p>
              </div>
              <div class="swiper-slide gallery-slider__slide">
                <div class="gallery-slider__image-wrap"><img src="img/afisha/afisha-6.jpg" srcset="img/afisha/afisha-6@2x.jpg 2x" alt="Трагедия мщения"/></div>
                <p class="gallery-slider__author">фотограф André Kaczmarczyk</p>
                <p class="gallery-slider__caption">Трагедия мщения</p>
              </div>
            </div>
            <div class="gallery-slider__pagination"></div>
          </div>
          <div class="gallery-slider__buttons-wrap">
            <button class="gallery-slider__miniature-button gallery-slider__miniature-button--next" type="button"><img class="gallery-slider__img" src="img/afisha/afisha-2.jpg" srcset="img/afisha/afisha-2@2x.jpg 2x" alt="Мать"/></button>
            <div class="gallery-slider__slider-buttons-inner">
              <button class="gallery-slider__button-arrow gallery-slider__button-arrow--prev button-arrow button-arrow--prev" type="button"></button>
              <button class="gallery-slider__button-arrow gallery-slider__button-arrow--next button-arrow button-arrow--next" type="button"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/jquery/jquery-ui.js"></script>
    <script src="libs/swiper/swiper.min.js"></script>
    <script src="libs/formdata.min.js"></script>
    <script src="libs/ofi.min.js"></script>
    <script src="libs/nice-select/nice-select.js"></script>
    <script src="https://unpkg.com/default-passive-events"></script>
    <script src="js/main.js"></script>
  </body>
</html>
